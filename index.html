<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/630ef5f310.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Numans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock
        <i
          class="fa-regular fa-clock fa-spin"
          style="--fa-animation-duration: 7.5s"
        ></i>
      </h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">Current Time Zone 📍</option>
        <option value="America/Sao_Paulo">Sao Paulo 🇧🇷</option>
        <option value="Pacific/Auckland">Auckland 🇳🇿</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Antarctica/Rothera">Rothera 🇦🇶</option>
        <option value="Asia/Bangkok">Bangkok 🇹🇭</option>
        <option value="Asia/Shanghai">Shanghai 🇨🇳</option>
        <option value="America/Anchorage">Anchorage 🇺🇸</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London <span class="hidden-mobile">🏴󠁧󠁢󠁥󠁮󠁧󠁿</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo <span class="hidden-mobile">🇯🇵</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York <span class="hidden-mobile">🇺🇸</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="reykjavik">
          <div>
            <h2>Reykjavik <span class="hidden-mobile">🇮🇸</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="lagos">
          <div>
            <h2>Lagos <span class="hidden-mobile">🇳🇬</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/mml95/world-clock"
        target="_blank"
        title="Visit my Github"
        >Open-source</a
      >
      <span>by</span><a href="mailto:mml@mml95.dev" title="Email me"> MML</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
